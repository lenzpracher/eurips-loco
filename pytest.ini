[tool:pytest]
# Pytest configuration for neurips-neural-operators

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers for categorizing tests
markers =
    slow: marks tests as slow (may take several minutes)
    integration: marks tests as integration tests
    gpu: marks tests that require GPU

# Output options
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    
# Minimum version
minversion = 6.0

# Test timeout (in seconds) - prevents hanging tests
timeout = 300

# Parallel testing (if pytest-xdist is installed)
# addopts = -n auto