[workspace]
authors = ["lenzpracher <lenz.pracher@gmail.com>"]
channels = ["conda-forge"]
name = "SpectralProject"
platforms = ["linux-64"]
version = "0.1.0"

[system-requirements]
cuda = "12.8"

[tasks]
# 1D Experiments (20 parallel runs, auto-plots)
burgers = "python burgers_1d.py --mode parallel-train"
burgers-plot = "python burgers_1d.py --mode parallel-plot"

kdv = "python kdv_1d.py --mode parallel-train"
kdv-plot = "python kdv_1d.py --mode parallel-plot"

# 2D Experiments (5 parallel runs, auto-plots)
ns2d = "python navier_stokes_2d.py --mode parallel-train"
ns2d-plot = "python navier_stokes_2d.py --mode parallel-plot"
ns2d-rollout = "python navier_stokes_2d.py --mode rollout-loss"

# Data Aggregation - Convert individual run files to efficient single files
aggregate-data = "python aggregate_data.py --experiment all"

# Code Quality
lint = "ruff check ."
lint-fix = "ruff check --fix . && ruff format ."

[dependencies]
pytorch-gpu = "*"
python = ">=3.13.5,<3.14"
numpy = ">=2.3.2,<3"
matplotlib = ">=3.10.3,<4"
tqdm = ">=4.67.1,<5"
scipy = ">=1.15.2,<2"
seaborn = ">=0.13.2,<0.14"
pytest = ">=8.4.1,<9"
imageio = ">=2.36.1,<3"
huggingface_hub = ">=0.34.4,<0.35"
gpustat = ">=1.1.1,<2"
ruff = ">=0.8.0,<1"
pre-commit = ">=4.0.0,<5"

[pypi-dependencies]
neuraloperator = "*"
